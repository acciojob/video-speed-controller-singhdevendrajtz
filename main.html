<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-wrapper player__video">
        <video class="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        
        <div class="progress">
            <div class="progress__filled"></div>
        </div>

        <div class="player-controls">
            <button class="player__button toggle" title="Toggle Play">►</button>
            
            <div>
                <button data-skip="-10" class="player__button rewind">« 10s</button>
                <button data-skip="25" class="player__button skip-forward">25s »</button>
            </div>

            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackSpeed" class="player__slider " min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
