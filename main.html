<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"
		width="700" controls>
	</video>
	<div class="controls">
			<button class="toggle">â–º</button>
			<input type="range" class="volume" min="0"
				max="1" step="0.01" value="0.75">
			<input type="number" class="playbackSpeed" value="1"
				step="0.25" min="0.5" max="3">
			<button class="rewind"><<><< 10s</button>
			<button class="forward">25s >></button>
		<div class="progress">
				<div class="progress__filled"></div>
			</div>
		</div>

<script  src="./script.js">

</body>
</html>
